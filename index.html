    <div class="loader">
        <div class="lds-ripple"><div></div><div></div></div>

               <div class="demo_item_wrapper">

                <div class="demo_item">
                    <a class="demo_img" href="versions/sidebar_dark/index.html" target="_blank"><img src="images/sidebar_dark.jpg" alt="demo_img"></a>

    <footer>
        <div class="container">
            <div class="row footer_wrapper">

            </div>

        setTimeout(function(){
